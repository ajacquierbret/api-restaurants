<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<title>API Restaurants</title>
</head>
<body>
  <div class="container-fluid w-50 overflow-hidden" id="main" style="padding: 0">
    <div class="row justify-content-center" id="filters">
      <div class="col-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Filtrer les restaurants par note moyenne :</span>
          </div>
          <div class="input-group-prepend">
            <span class="input-group-text">Entre</span>
          </div>
          <input name="min-stars" class="form-control" type="number" value="0" max="5" min="0" placeholder="3" id="min-stars" />
          <div class="input-group-prepend">
            <span class="input-group-text">Et</span>
          </div>
          <input class="form-control" type="number" value="5" max="5" min="0" placeholder="5" id="max-stars" />
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="modal fade" id="custom-restaurant-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajouter un restaurant</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group mt-5" id="custom-restaurant-form">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Nom du restaurant</span>
                            </div>
                            <input class="form-control" type="text" placeholder="L'archer" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="add-restaurant-button" class="btn btn-primary my-3">Ajouter</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                </div>
            </div>
        </div>
    </div>
      <div class="h-100 w-100" id="map"></div>
    </div>
  </div>
  <div class="container-fluid w-25 float-right main-infos">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="list-group" id="restaurants" role="tablist"></div>
      </div>
    </div>
  </div>
  <div class="container-fluid w-25 float-right main-infos" id="ratings-container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 text-center">
        <div class="tab-content" id="ratings"></div>
      </div>
    </div>
  </div>
</body>
</html>
