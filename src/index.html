<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<title>API Restaurants</title>
</head>
<body>
  <div class="container-fluid w-75 overflow-hidden" id="main" style="padding: 0">
    <div class="row justify-content-center" id="filters">
      <div class="col-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Filtrer les restaurants par note moyenne :</span>
          </div>
          <div class="input-group-prepend">
            <span class="input-group-text">Entre</span>
          </div>
          <input name="min-stars" class="form-control" type="number" value="3" max="5" min="1" placeholder="3" id="min-stars" />
          <div class="input-group-prepend">
            <span class="input-group-text">Et</span>
          </div>
          <input class="form-control" type="number" value="5" max="5" min="1" placeholder="5" id="max-stars" />
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="h-100 w-100" id="map"></div>
    </div>
  </div>
  <div class="container-fluid w-25 float-right" id="main-infos">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="list-group" id="restaurants" role="tablist"></div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 text-center justify-content-center">
        <div class="tab-content" id="ratings"></div>
      </div>
    </div>
  </div>
</body>
</html>
