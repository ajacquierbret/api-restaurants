<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<title>API Restaurants</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h5>Filtrer les restaurants par note moyenne : </h5>
      </div>
      <div class="col-6">
        <span>Entre : </span>
        <input type="number" value="3" max="5" min="1" placeholder="3" id="min-stars" />
        <span>Et : </span>
        <input type="number" value="5" max="5" min="1" placeholder="5" id="max-stars" />
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div id="map"></div>
      </div>
      <div class="col-3">
        <div class="list-group" id="restaurants" role="tablist"></div>
        <div class="mt-5" id="streetview"></div>
      </div>
      <div class="col-3">
        <div class="tab-content" id="ratings"></div>
      </div>
    </div>
  </div>
</body>
</html>
